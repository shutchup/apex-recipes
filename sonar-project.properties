sonar.projectKey=shutchup_apex-recipes
sonar.organization=shutchup

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=apex-recipes
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=force-app/main/default

# Exclude unit tests from scans
sonar.exclusions=**/*Test.cls

# Comma-separated paths to directories containing test source files.
sonar.apex.coverage.reportPath=tests/apex/test-result-codecoverage.json

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8